<article class="card question" ng-repeat="question in questions | lookup: searchQuery track by $index">
    <div>
        <header>
            <a ng-href="#/profile/{{ question.author.profileId }}">
                <img ng-src="assets/res/images/avatars/{{question.author.name}}.png" alt="{{ question.author.name }}" />
            </a>
            <hgroup>
                <h2>
                  <a ng-href="#/profile/{{ question.author.profileId }}">{{ question.author.name }}</a>
                  is asking</h2>
                <h1>
                  <a ng-href="#/question/{{ question.questionId }}">{{ question.title }}</a>
              </h1>
            </hgroup>
            <footer class="postType">
                Asked
            </footer>
        </header>

        <div class="activities">
            <ul>
                <li ng-show="question.activities.length > 4" class="moreItems">
                    <em>{{ question.activities.length - 4 }}</em> more activities
                </li>
                <li ng-repeat="activity in question.activities | limitTo: 4 : 0" ng-class="{answered: activity.answered}">
                    <a ng-href="#/profile/{{ activity.profileId }}">
                        <img ng-src="assets/res/images/avatars/{{ activity.author }}.png" alt="{{ activity.author }}" />
                        <span class="postType">{{ (activity.answered)? "Answered" : "Commented" }}</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <aside>
        <ul>
            <li>
                <em>1</em> related discussion</li>
            <li>
                <em>2</em> peers involved</li>
            <li>
                <em>3</em> conversations
            </li>
        </ul>
    </aside>
</article>

<footer class="card moreItems">
    <a href="">Load more questions&hellip;</a>
</footer>
