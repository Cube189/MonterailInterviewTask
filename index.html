<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="assets/css/default.css" media="screen" />
    <title>test_project</title>
</head>

<body ng-app="app" ng-controller="MainController" ng-cloak>
    <header id="mainHeader">
        <div>
            <h1 id="logo">Questions</h1>

            <button id="addNew">+</button>

            <div class="search">

                <div>
                    <div id="showBox">
                        <label>
                            <input type="radio" name="scope" value="shelf" checked> My shelf
                        </label>
                        <label>
                            <input type="radio" name="scope" value="all"> All questions
                        </label>
                    </div>
                    <aside id="sortBox">
                        <em>Sort by:</em>
                        <ul>
                            <li><a href="">recent</a></li>
                            <li><a href="">hot</a></li>
                        </ul>
                    </aside>
                    <div id="searchBox">
                        <input type="search" placeholder="Search questions" ng-model="searchQuery">
                        <input type="submit" value="Search">
                    </div>
                </div>
            </div>
        </div>
    </header>


    <section id="main" ng-view>
      <noscript>
        <p>Sorry, JavaScript is essential for this page to work</p>
      </noscript>
    </section>


    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js" charset="utf-8"></script>
    <script src="https://code.angularjs.org/1.5.5/angular-route.js" charset="utf-8"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.3.2/ui-bootstrap.js" charset="utf-8"></script> -->
    <script src="assets/js/main.js" charset="utf-8"></script>
</body>

</html>
